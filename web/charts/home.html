<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
<script src="hexToRgb.js"></script>

</head>
<body>
    <h1>Hello, world!</h1>
    <div style="height: 400px; width: 800px;">
    <canvas id="barChart"></canvas>
    </div>
    <div style="height: 400px; width: 800px;">
      <canvas id="motoolChart"></canvas>
    </div>
<script>
let ctx = document.getElementById("motoolChart").getContext("2d");
let data = {
  labels: ["Cell1", "Cell2", "Cell3", "Cell4", "Cell5"],
  datasets : [
    { // set 1
      label: "Speech_A",
      backgroundColor: hexToRgb("#fda331", 0.5),
      data: [1, 0.8, 0.9, 1, 0.5].map(x => x * 100)
    },
    {
      label: "Speech_R_D",
      backgroundColor: hexToRgb("#d0d0d0", 0.5),
      data: [0.5, 0.3, 1, 1, 1].map(x => x * 100)
    },
    {
      label: "Availability",
      backgroundColor: hexToRgb("#fdda31", 0.5),
      data: [1, 1, 0.5, 0.3, 1].map(x=> x* 100)
    }
  ]
};

let options = {
  scales: {
    xAxes: [{
      gridLines: {
        display: false
      }
    }],
    yAxes: [{
      ticks: {
        min: 0,
        max: 100,
        stepSize: 20,
        callback: function(value) {
          return value + "%";
        }
      }
    }]
  }
}

let motoolChart = new Chart(ctx, {
  type: 'bar',
  data: data,
  options: options
});
</script>

<script>
//bar
var ctxB = document.getElementById("barChart").getContext('2d');
var myBarChart = new Chart(ctxB, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
          xAxes: [{
                gridLines: {
                  lineWidth: 0,
                    display:false
                }
            }],
          yAxes: [{
              ticks: {
                  beginAtZero:true
              },
              gridLines: {
                display: true
              }
          }]
        }
    }
});
</script>
</body>
</html>
